<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pompompurin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" readonly>
        <div class="button-container">
            <div class="numbers">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
            <div class="operators">
                <button class="operator" onclick="appendOperator('+')">+</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                <button class="operator" onclick="appendOperator('*')">*</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                <button class="operator" onclick="appendOperator('^')">^</button>
                
            </div>
            <div class="functions">
                <button class="function" onclick="calculateSquareRoot()">√</button>
                <button class="function" onclick="calculateSine()">sin</button>
                <button class="function" onclick="calculateCosine()">cos</button>
                <button class="function" onclick="calculateTangent()">tan</button>
                <button class="function" onclick="calculateLog()">log</button>
                <button class="function" onclick="calculateLn()">ln</button>
                <button class="function" onclick="calculateExp()">exp</button>
                <button class="function" onclick="appendConstant('π')">π</button>
                <button class="function" onclick="appendConstant('e')">e</button>
                <button class="function" onclick="calculateFactorial()">x!</button>
                <button class="function" onclick="calculateReciprocal()">1/x</button>
                <button class="function" onclick="toggleSign()">±</button>
                <button class="function" onclick="backspace()">←</button>
                <button class="function" onclick="clearDisplay()">C</button>
                <button class="parentheses" onclick="appendParenthesis('(')">(</button>
                <button class="parentheses" onclick="appendParenthesis(')')">)</button>
            
            </div>
        </div>
    </div>
    <div class="image-container">
        <img src="lado.png" alt="Imagen de la calculadora" class="calculator-image">
    </div>
    <div class="background-images">
        <img src="asdsa.jpg" alt="Fondo de Pompompurin" class="background-image">
    </div>
    <script src="Lib/decimal.js-master/decimal.js"></script>
    <script src="main.js"></script>
</body>
</html>
